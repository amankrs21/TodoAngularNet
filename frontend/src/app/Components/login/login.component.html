<div class="container-login">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center mb-3">Login Here...</h4>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input formControlName="username" type="text" class="form-control" name="username" placeholder="Username"
            [ngClass]="{
              'is-invalid': submitted && loginForm.controls['username'].errors
            }" />
          <label for="username">Enter Username</label>
          <div *ngIf="submitted && loginForm.controls['username'].errors" class="text-danger">
            <div *ngIf="
                submitted && loginForm.controls['username'].errors['required']
              ">
              Username is required.
            </div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="password" type="password" class="form-control" name="password" placeholder="Password"
            [ngClass]="{
              'is-invalid': submitted && loginForm.controls['password'].errors
            }" />
          <label for="password">Enter Password</label>
          <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger">
            <div *ngIf="
                submitted && loginForm.controls['password'].errors['required']
              ">
              Password is required.
            </div>
          </div>
        </div>
        <div class="d-grid">
          <button class="btn btn-outline-primary mt-1" type="submit">
            Login
          </button>
        </div>
        <div class="text-center mt-4">
          <h6>Don't have an account yet ?<br />
            <a class="card-link" routerLink="/register">Create an account</a>
          </h6>
        </div>
      </form>
    </div>
  </div>
</div>
